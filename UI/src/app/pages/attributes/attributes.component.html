<section class="mat-typography">

  <mat-tab-group *ngIf="!loading">

    <mat-tab label="Delivery Mode">
      <mat-list>
        <ng-container *ngFor="let item of attributes">
          <ng-container *ngFor="let i of item.delivery_mode">
            <mat-list-item>{{i.name}}</mat-list-item>
          </ng-container>
        </ng-container>
      </mat-list>
    </mat-tab>

    <mat-tab label="Interaction">
      <mat-list>
        <ng-container *ngFor="let item of attributes">
          <ng-container *ngFor="let i of item.interaction">
            <mat-list-item>{{i.name}}</mat-list-item>
          </ng-container>
        </ng-container>
      </mat-list>
    </mat-tab>

    <mat-tab label="Resolution Scope">
      <mat-list>
        <ng-container *ngFor="let item of attributes">
          <ng-container *ngFor="let i of item.resolution_scope">
            <mat-list-item>{{i.name}}</mat-list-item>
          </ng-container>
        </ng-container>
      </mat-list>
    </mat-tab>

    <mat-tab label="Social Objectives">
      <mat-list>
        <ng-container *ngFor="let item of attributes">
          <ng-container *ngFor="let i of item.social_objectives">
            <mat-list-item>{{i.name}}</mat-list-item>
          </ng-container>
        </ng-container>
      </mat-list>
    </mat-tab>

    <mat-tab label="Affective Objectives">
      <mat-list>
        <ng-container *ngFor="let item of attributes">
          <ng-container *ngFor="let i of item.affective_objectives">
            <mat-list-item>{{i.category}} : {{i.verb}}</mat-list-item>
          </ng-container>
        </ng-container>
      </mat-list>
    </mat-tab>

    <mat-tab label="Behaviour">
      <mat-list>
        <ng-container *ngFor="let item of attributes">
          <ng-container *ngFor="let i of item.behaviour">
            <mat-list-item>{{i.category}} : {{i.verb}}</mat-list-item>
          </ng-container>
        </ng-container>
      </mat-list>
    </mat-tab>

    <mat-tab label="Task Types">
      <mat-list>
        <ng-container *ngFor="let item of attributes">
          <ng-container *ngFor="let i of item.task_types">
            <mat-list-item>{{i.category}} : {{i.verb}}</mat-list-item>
          </ng-container>
        </ng-container>
      </mat-list>
    </mat-tab>

  </mat-tab-group>


  <div align="center" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</section>
