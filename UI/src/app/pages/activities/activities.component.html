
<div class="example-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="goal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Goal </th>
      <td mat-cell *matCellDef="let element"> {{element.goal}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Created</th>
      <td mat-cell *matCellDef="let element"> {{element.date | formatDate: 'DD/MM/YYYY HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="button-row">

          <button mat-raised-button color="primary" title="Edit Project" [routerLink]="['/projects', element._id, 'edit']" [disabled]="loading" *ngIf="authService.hasRole('professor') && (authService.isOwner(element.project_manager) || authService.isCollab(element.teachers))">
            <i class="fa fa-edit" *ngIf="!loading"></i>
            <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
          </button>

          <button mat-raised-button color="primary" title="Copy Project" [routerLink]="['/projects', element._id, 'copy']" [disabled]="loading" *ngIf="authService.hasRole('professor') && element.canCopy">
            <i class="fa fa-copy" *ngIf="!loading"></i>
            <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
          </button>

          <button mat-raised-button title="Delete Project" [swal]="{ title: 'Are you sure?',
          text: 'You won\'t be able to revert this!',
          type: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Yes, delete it!',
          cancelButtonText: 'No, cancel!',
          reverseButtons: true }"
          (confirm)="deleteProject(element._id)"
          color="primary" [disabled]="loading" *ngIf="authService.hasRole('professor') && authService.isOwner(element.project_manager)">
          <i class="fa fa-trash " *ngIf="!loading"></i>
          <i class="fa fa-spinner fa-spin " *ngIf="loading"></i>
        </button>

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div align="center" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div align="center" class="form-group p-4 alert alert-info" role="alert" *ngIf="projects && projects.length == 0">
  No projects were found
</div>

</div>
